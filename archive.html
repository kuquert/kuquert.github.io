---
layout: default
title: Archive
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url | remove_first: '/'}}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.intro }}
  </div>
  <!-- Limits the amount of posts on home page! -->
  {% if forloop.index == 5 %}

    <!-- <span class="pagination-item archive">Archive</span> -->
    <a class="pagination-item newer" href="{{ site.baseurl }}archive.html">Archive...</a>
    {% break %}
  {% endif %}

  {% endfor %}
</div>
